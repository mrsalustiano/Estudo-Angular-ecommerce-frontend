<table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th></th> 
        <th scope="col">SKU</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Unit Price</th>
        <th scope="col">Active</th>
        <th scope="col">Units In Stock</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <td class="align-middle">
                <img src="{{item.imageUrl }}" height="50" />
            </td>
            
            <td class="align-middle">{{ item.sku}}</td>
            <td class="align-middle">{{ item.name}}</td>
            <td class="align-middle">{{ item.description}}</td>
            <td class="align-middle">{{ item.unitPrice | currency: 'BRL'}} </td>
            <td class="align-middle"> <div *ngIf="item.active == true; else desativado">
                    <input type="checkbox" checked></div>
                    <ng-template #desativado><input type="checkbox"></ng-template>
            
            </td>
            <td class="align-middle">{{ item.unitsInStock}}</td>
      </tr>
    </tbody>
  </table>
